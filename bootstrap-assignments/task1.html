<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnus Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-info">
      <div class="container">
        <a class="navbar-brand mx-auto text-white fw-bold">Ethnus Layout</a>
      </div>
    </nav>

    <!-- Navigation Bar -->
    <div class="d-flex justify-content-between bg-secondary p-2">
      <div>
        <a href="#" class="text-white text-decoration-none mx-2">Home</a>
        <a href="#" class="text-white text-decoration-none mx-2">Menu</a>
        <a href="#" class="text-white text-decoration-none mx-2">About</a>
        <a href="#" class="text-white text-decoration-none mx-2">Contact</a>
      </div>
      <div>
        <a href="#" class="text-white text-decoration-none mx-2">Signup</a>
        <a href="#" class="text-white text-decoration-none mx-2">Login</a>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="d-flex vh-100">
      <!-- Content Section (Now on the Left) -->
      <div
        class="col-md-9 d-flex justify-content-center align-items-center bg-white"
      >
        <h3>Write your content here</h3>
      </div>

      <!-- Sidebar (Now on the Right) -->
      <div
        class="col-md-3 d-flex justify-content-center align-items-center bg-dark text-white"
      >
        <h5>This is</h5>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
