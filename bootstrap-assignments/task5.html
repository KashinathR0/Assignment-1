<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Validation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4 shadow-lg">
        <form class="row g-3">
          <!-- First Name -->
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter first name"
                required
              />
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter last name"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>
          </div>

          <!-- Phone -->
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-telephone"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Enter phone number"
                required
              />
            </div>
          </div>

          <!-- Address -->
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-geo-alt"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Enter address"
                required
              />
            </div>
          </div>

          <!-- City -->
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-buildings"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter city"
                required
              />
            </div>
          </div>

          <!-- State -->
          <div class="col-md-6">
            <label for="state" class="form-label">State</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-flag"></i></span>
              <select class="form-select" id="state" required>
                <option selected disabled value="">Choose...</option>
                <option>New York</option>
                <option>California</option>
                <option>Texas</option>
                <option>Florida</option>
              </select>
            </div>
          </div>

          <!-- Hosting Radio Buttons -->
          <div class="col-12">
            <label class="form-label">Do you have hosting?</label>
            <div class="d-flex">
              <div class="form-check me-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  id="hostingYes"
                  required
                />
                <label class="form-check-label" for="hostingYes">Yes</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="hosting"
                  id="hostingNo"
                  required
                />
                <label class="form-check-label" for="hostingNo">No</label>
              </div>
            </div>
          </div>

          <!-- Project Description -->
          <div class="col-12">
            <label for="description" class="form-label"
              >Project Description</label
            >
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-card-text"></i
              ></span>
              <textarea
                class="form-control"
                id="description"
                placeholder="Project description..."
                required
              ></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12 text-center">
            <button class="btn btn-warning text-white" type="submit">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (for styling, NOT validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
