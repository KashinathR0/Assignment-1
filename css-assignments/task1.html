<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded Table Inside Rounded Container</title>
    <style>
      /* Container Styling */
      .container {
        width: 60%;
        margin: auto;
        background-color: #f9f9f9;
        border-radius: 15px; /* Rounded corners */
        border: 2px solid black;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* Table Styling */
      table {
        border-collapse: separate; /* Space between cells */
        width: 100%;
        font-family: Arial, sans-serif;
      }

      th,
      td {
        border: 2px solid black;
        text-align: center;
        border-radius: 10px; /* Rounded corners for all cells */
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
    </div>
  </body>
</html>
