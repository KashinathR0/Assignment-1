<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      /* Body Background */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #d8bfd8; /* Light Purple */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Form Container */
      .form-container {
        background-color: #4b0082; /* Dark Purple */
        color: white;
        padding: 25px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Form Row */
      .form-group {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }

      /* Labels */
      .form-group label {
        width: 120px;
        font-size: 16px;
        text-align: right;
        margin-right: 10px;
      }

      /* Input Fields */
      .input-box,
      select,
      textarea {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Register Button */
      .register-btn {
        width: 100%;
        background: #ffd700; /* Gold */
        color: black;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 15px;
      }

      .register-btn:hover {
        background: #ffc107; /* Darker Gold */
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-box" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-box" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="input-box" />
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" class="input-box" />
      </div>

      <!-- Gender (Checkboxes) -->
      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="other" /> Other</label
          >
        </div>
      </div>

      <!-- Language (Dropdown) -->
      <div class="form-group">
        <label for="language">Language:</label>
        <select id="language">
          <option>Select Language</option>
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
          <option>German</option>
        </select>
      </div>

      <!-- Zip Code -->
      <div class="form-group">
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" class="input-box" />
      </div>

      <!-- About (Textarea) -->
      <div class="form-group">
        <label for="about">About:</label>
        <textarea
          id="about"
          rows="3"
          placeholder="Write about yourself..."
        ></textarea>
      </div>

      <!-- Register Button -->
      <button class="register-btn">Register</button>
    </div>
  </body>
</html>
