<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links Example</title>
  </head>
  <body>
    <!-- Opens in a new tab/window -->
    <a href="https://www.example.com" target="_blank">Open in New</a>
    <br />

    <!-- Opens in the same tab (default behavior) -->
    <a href="https://www.example.com" target="_self">Opens in Self</a>
    <br />

    <!-- Opens in the parent frame (useful if inside an iframe) -->
    <a href="https://www.example.com" target="_parent">Opens in Parent</a>
    <br />

    <!-- Opens in the full body (useful inside frames) -->
    <a href="https://www.example.com" target="_top">Opens in Body</a>
    <br />

    <!-- Sends an email -->
    <a href="mailto:someone@example.com">Sends Email</a>
  </body>
</html>
